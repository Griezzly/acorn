syntax = "proto3";
package proto;

option go_package = "./;grpc";

import "google/protobuf/timestamp.proto";

service Acorn {
  rpc request(Request) returns (Response);
}

message Request {
  int32 requestTime = 1;
  int32 payloadSize = 2;
  bool timeout = 3;
  bool fail = 4;
}

message Response {
  string hash = 1;
  string payload = 2;
  google.protobuf.Timestamp start = 3;
  google.protobuf.Timestamp end = 4;
  string error = 5;
}
